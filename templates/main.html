<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defender Central</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer type="text/javascript" src="static/menuNav.js"></script>
    
    <script defer type="text/javascript" src="static/loading.js"></script>
</head>

<body>
    <main>
    <!-- Testing VirusTotalAPI -->
    <div id="Navigation">
        <div class="nextPage" onclick="gotoAbout()">
            Credits
        </div>
            
       
        <div class="nextPage">Coming Soon</div>
    </div>
    <div id="search">
        <h1>Defender Central</h1>
        <form id="scanForm">
            <label for="urlInput">Enter URL to scan:</label>
            <input type="text" id="urlInput" required>
            <button type="button" onclick="scanURL()">Scan</button>
        </form>
        <div class="loading-container">
            <div id="loading-text">Loading...</div>
        </div>          
        <div id="resultContainer" style="display: none;">
            <h2>Scan Results</h2>
            <pre id="scanResults"></pre>
            <h2>Analysis Report</h2>
            <pre id="analysisReport"></pre>
        </div>
    </main>
    <div id="references">
        references
    </div>
    </div>
    <!-- Reference the external JavaScript file -->
</body>

</html>
